    <div class="event-modal">
        <div class="event-modal-header">
          <span class="event-modal-title">Create event</span>
          <div class="event-modal-close">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="event-modal-body">
          <div class="event-banner-section">
            <img src="" alt="Event Banner" class="event-banner-image">
            <div class="event-banner-overlay">
              <button class="event-banner-add-btn">
                <i class="fas fa-plus"></i> Add Photo
              </button>
            </div>
          </div>
          <div class="event-host-section">
            <div class="event-host-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="event-host-info">
              <div class="event-host-name">Joshua Mide</div>
              <div class="event-host-profile">Host â€“ Your profile</div>
            </div>
            <div class="event-dropdown-arrow">

            </div>
          </div>
          <input type="text" class="event-input event-name-input" placeholder="Event name">
          <div class="event-date-time-row">
            <div class="event-date-input-wrapper">
              <i class="fas fa-calendar-alt"></i>
              <input type="text" class="event-date-input" value="29 May 2025" readonly>
            </div>
            <div class="event-time-input-wrapper">
              <i class="fas fa-clock"></i>
              <input type="text" class="event-time-input" value="10:00" readonly>
            </div>
            <div class="event-timezone-input-wrapper">
              <input type="text" class="event-timezone-input" value="GMT+1" readonly>
            </div>
          </div>
          <div class="event-end-date-row">
            <span class="event-end-date-link">+ End date and time</span>
          </div>
          <div class="event-dropdown-group">
            <div class="event-dropdown-wrapper">

            </div>
            <div class="event-dropdown-wrapper">
              <div class="event-dropdown-icon"><i class="fas fa-lock"></i></div>
              <div class="event-dropdown-label">Who can see it?</div>
