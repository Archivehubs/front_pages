<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching to Corporate Page - ArchiveHubs</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            text-align: center;
            padding: 20px;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .loading-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 500px;
            line-height: 1.6;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f8f402, #f8f402);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .loading-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .loading-status {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        .loading-details {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }

        .loading-detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .loading-detail-item:last-child {
            margin-bottom: 0;
        }

        .loading-detail-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.8rem;
        }

        .loading-detail-text {
            flex: 1;
            text-align: left;
        }

        .loading-footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .loading-progress {
                width: 250px;
            }
            
            .loading-details {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-logo">
            <img src="images/Logo.jpg" alt="ArchiveHubs Logo">
        </div>
        
        <h1 class="loading-title">Switching to Corporate Page</h1>
        <p class="loading-subtitle">Please wait while we prepare your corporate workspace and switch your account context...</p>
        
        <div class="loading-progress">
            <div class="loading-progress-bar" id="progressBar"></div>
        </div>
        
        <div class="loading-status" id="loadingStatus">Initializing...</div>
        
        <div class="loading-spinner"></div>
        
        <div class="loading-details">
            <div class="loading-detail-item">
                <div class="loading-detail-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="loading-detail-text">Verifying corporate credentials</div>
            </div>
            <div class="loading-detail-item">
                <div class="loading-detail-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="loading-detail-text">Loading corporate workspace</div>
            </div>
            <div class="loading-detail-item">
                <div class="loading-detail-icon">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="loading-detail-text">Configuring business tools</div>
            </div>
            <div class="loading-detail-item">
                <div class="loading-detail-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="loading-detail-text">Setting up permissions</div>
            </div>
        </div>
        
        <div class="loading-footer">
            ArchiveHubs - Professional Business Solutions
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const loadingStatus = document.getElementById('loadingStatus');
            const loadingContainer = document.getElementById('loadingContainer');
            
            const statuses = [
                'Initializing...',
                'Verifying credentials...',
                'Loading workspace...',
                'Configuring tools...',
                'Setting permissions...',
                'Almost ready...'
            ];
            
            let currentStep = 0;
            let progress = 0;
            
            // Update progress bar and status every 800ms
            const progressInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = progress + '%';
                
                if (currentStep < statuses.length - 1) {
                    currentStep++;
                    loadingStatus.textContent = statuses[currentStep];
                }
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    loadingStatus.textContent = 'Ready!';
                    
                    // Add fade out effect
                    setTimeout(() => {
                        loadingContainer.classList.add('fade-out');
                    }, 500);
                    
                    // Redirect after fade out
                    setTimeout(() => {
                        window.location.href = 'corporate_pages.html';
                    }, 1000);
                }
            }, 800);
            
            // Fallback redirect after 5 seconds
            setTimeout(() => {
                if (progress < 100) {
                    window.location.href = 'corporate_pages.html';
                }
            }, 5000);
        });
    </script>
</body>
</html>
