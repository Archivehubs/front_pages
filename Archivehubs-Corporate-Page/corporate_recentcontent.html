<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 60px;
            --sidebar-bg: #000;
            --main-bg: #f5f5f5;
            --blue: #1877f2;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --primary-color: #4267B2;
            --secondary-color: #E4E6EB;
            --border-color: #CED0D4;
            --background-light: #F0F2F5;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--main-bg);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 0;
            gap: 20px;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 1000;
        }

        .sidebar:hover {
            width: 240px;
        }

        .nav-item {
            width: 100%;
            height: 34px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: #b0b3b8;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-text {
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            color: #b0b3b8;
            font-weight: 500;
        }

        .sidebar:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar .nav-item.active {
            background-color: #ffd700;
            color: #000000;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .sidebar .nav-item.active .nav-text {
            color: #000000;
        }

        .sidebar .nav-item:hover {
            background-color: #3a3b3c;
            color: #ffffff;
        }

        .sidebar .nav-item:hover .nav-text {
            color: #ffffff;
        }

        .sidebar .nav-item.active:hover {
            background-color: #ffed4a;
        }

        .sidebar .nav-item i {
            font-size: 20px;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
            filter: brightness(0.9);
            transition: all 0.3s ease;
        }

        .nav-item i {
            width: 24px;
            font-size: 20px;
            margin-right: 12px;
            text-align: center;
        }

        .nav-item:hover img {
            filter: brightness(1);
            transform: scale(1.05);
        }

        .nav-item.active img {
            filter: brightness(1);
        }

        .nav-item:first-child {
            margin-bottom: 10px;
        }

        .nav-divider {
            color: #b0b3b8;
            font-size: 12px;
            padding: 0 16px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .nav-divider {
            opacity: 1;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .content-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .see-all-btn {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        /* Empty State */
        .empty-state {
            background-color: var(--white);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .target-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .date-range-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .sidebar {
                width: 50px;
            }
            
            .nav-item {
                width: 35px;
                height: 35px;
            }
            
            .nav-item img {
                width: 20px;
                height: 20px;
            }
            
            .empty-state {
                padding: 30px 20px;
            }
            
            .target-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
