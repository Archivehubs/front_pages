      <div class="schedule-modal">
        <div class="modal-header">
            <h2>Create a Schedule</h2>
            <button class="close-btn" onclick="window.location.href='calendar.html'">&times;</button>
        </div>
        
        <div class="modal-content">
            <p class="instructions">
                To create a schedule on Archivehubs, follow the steps and provide the required information.
            </p>

            <form class="schedule-form">
                <div class="form-group">
                    <label>Schedule Title</label>
                    <input type="text" placeholder="Add a title to your schedule" class="form-control">
                </div>

                <div class="form-group">
                    <label>Schedule Goals and Objectives</label>
                    <div class="input-with-button">
                        <input type="text" placeholder="Define your goals and objectives" class="form-control">
                        <button type="button" class="add-btn">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tasks and Activities</label>
                    <div class="input-with-sn">
                        <div class="sn-column">SN</div>
                        <div class="input-with-button">
                            <input type="text" placeholder="Add your tasks and activities" class="form-control">
                            <button type="button" class="add-btn">+</button>
                        </div>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group availability-section">
                        <label>Availability</label>
                        <div class="input-with-sn">
                            <div class="sn-column">SN</div>
                            <div class="input-with-button">
                                <select class="form-control">
                                    <option>Add time slot i.e work hours</option>
                                </select>
                                <button type="button" class="add-btn">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group timeline-section">
                        <label>Time Line</label>
                        <div class="date-controls">
                            <select class="form-control">
                                <option>Start Date</option>
                            </select>
                            <select class="form-control">
                                <option>End Date</option>
                            </select>
                        </div>
                        <div class="break-controls">
                            <select class="form-control">
                                <option>Add Breaks</option>
                            </select>
                            <select class="form-control">
                                <option>Add Personal time</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Priorities</label>
                    <div class="input-with-sn">
                        <div class="sn-column">SN</div>
                        <div class="input-with-button">
                            <input type="text" placeholder="Allocate priorities for your tasks and activities" class="form-control">
                            <button type="button" class="add-btn">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Time Block</label>
                    <div class="input-with-sn">
                        <div class="sn-column">SN</div>
                        <div class="input-with-button">
                            <input type="text" placeholder="Decide on your time block or interval e.g 30min, 1 hour etc." class="form-control">
                            <button type="button" class="add-btn">+</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Recurring Events</label>
                    <div class="input-with-sn">
                        <div class="sn-column">SN</div>
                        <div class="input-with-button">
                            <input type="text" placeholder="Add any recurring events such as meetings, appointment etc." class="form-control">
                            <button type="button" class="add-btn">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Time Constraint Time Line</label>
                    <div class="time-constraint-controls">
                        <select class="form-control">
                            <option>Date</option>
                        </select>
                        <select class="form-control">
                            <option>Time</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="create-schedule-btn">Create Schedule</button>
                    <button type="button" class="upgrade-btn">Upgrade to Premium</button>
                </div> 
            </form>
        </div>

                        <input type="text" placeholder="Search messages">
                    </div>
