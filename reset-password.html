<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ArchiveHubs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="logo-container">
                <img src="images/Logo.png" alt="ArchiveHubs Logo">
            </div>
            
            <div class="token-expired">
                <i class="fas fa-exclamation-circle"></i>
                <p>This password reset link has expired. Please request a new one.</p>
                <a href="forgot-password.html" class="submit-btn" style="display: inline-block; margin-top: 15px; text-decoration: none;">
                    Request New Link
                </a>
            </div>

            <div id="reset-form-container">
                <h1 class="reset-password-title">Reset Password</h1>
                <p class="reset-password-description">
                    Please enter your new password below
                </p>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input 
                            type="password" 
                            id="new-password" 
                            name="new-password" 
                            required
                        >
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('new-password')"></i>
                        <div class="password-requirements">
                            <div class="requirement" data-requirement="length">
                                <i class="fas fa-times-circle"></i>
                                At least 8 characters
                            </div>
                            <div class="requirement" data-requirement="uppercase">
                                <i class="fas fa-times-circle"></i>
                                One uppercase letter
                            </div>
                            <div class="requirement" data-requirement="lowercase">
                                <i class="fas fa-times-circle"></i>
                                One lowercase letter
                            </div>
                            <div class="requirement" data-requirement="number">
                                <i class="fas fa-times-circle"></i>
                                One number
                            </div>
                            <div class="requirement" data-requirement="special">
                                <i class="fas fa-times-circle"></i>
                                One special character
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required
                        >
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                    </div>

                    <button type="submit" class="submit-btn" disabled>
                        Reset Password
                    </button>
                </form>

                <div class="error-message"></div>
                <div class="success-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists and validate it
        if (!token) {
            document.querySelector('.token-expired').style.display = 'block';
            document.getElementById('reset-form-container').style.display = 'none';
        } else {
            validateToken(token);
        }

        function validateToken(token) {
            // This would be an API call to your backend to validate the token
            // For demonstration, we're using a mock validation
            const isValid = true; // This should be determined by your backend
            const isExpired = false; // This should be determined by your backend

            if (!isValid || isExpired) {
                document.querySelector('.token-expired').style.display = 'block';
                document.getElementById('reset-form-container').style.display = 'none';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            Object.entries(requirements).forEach(([key, valid]) => {
                const requirement = document.querySelector(`[data-requirement="${key}"]`);
                const icon = requirement.querySelector('i');
                
                if (valid) {
                    requirement.classList.add('valid');
                    requirement.classList.remove('invalid');
                    icon.classList.remove('fa-times-circle');
                    icon.classList.add('fa-check-circle');
                } else {
                    requirement.classList.remove('valid');
                    requirement.classList.add('invalid');
                    icon.classList.remove('fa-check-circle');
                    icon.classList.add('fa-times-circle');
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        const form = document.getElementById('reset-password-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitButton = form.querySelector('button[type="submit"]');
        const errorMessage = document.querySelector('.error-message');
        const successMessage = document.querySelector('.success-message');

        newPasswordInput.addEventListener('input', function() {
            const isValid = validatePassword(this.value);
            const passwordsMatch = this.value === confirmPasswordInput.value;
            submitButton.disabled = !(isValid && passwordsMatch);
        });

        confirmPasswordInput.addEventListener('input', function() {
            const isValid = validatePassword(newPasswordInput.value);
            const passwordsMatch = this.value === newPasswordInput.value;
            submitButton.disabled = !(isValid && passwordsMatch);

            if (this.value && !passwordsMatch) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // This would be your API call to reset the password
                // const response = await fetch('/api/reset-password', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         token: token,
                //         newPassword: newPassword
                //     })
                // });

                // if (response.ok) {
                    successMessage.textContent = 'Password successfully reset! Redirecting to login...';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'sign_in_account.html';
                    }, 3000);
                // } else {
                //     throw new Error('Password reset failed');
                // }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
