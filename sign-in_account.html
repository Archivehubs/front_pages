<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-in_account.css">
    <title>Archivehubs Sign In</title>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Archivehubs.com</h1>
        <p class="subtitle">Your Global Diary</p>
        <img src="images/header.jpg" alt="Archivehubs Logo" class="logo">
        <p class="account-text">Sign in</p>

        <div id="error-message" class="error-box"></div>
        
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            
            <div class="password-wrapper">
                <div class="password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="show-password-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show password</label>
                </div>
            </div>
            
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" id="loginBtn" class="submit-btn">Submit</button>
            
            <p class="signup-text">
                First-time user? <a href="create-account.html" class="signup-link">Sign up Here</a>
            </p>
        </form>
    </div>

    <script>
        const BASE_URL = 'https://13.49.221.209';

        const loginForm      = document.getElementById('loginForm');
        const loginBtn       = document.getElementById('loginBtn');
        const passwordInput  = document.getElementById('password');
        const showPasswordCb = document.getElementById('showPassword');
        const errorBox       = document.getElementById('error-message');

        // Password visibility toggle via checkbox
        showPasswordCb.addEventListener('change', function () {
            if (this.checked) {
                passwordInput.setAttribute('type', 'text');
            } else {
                passwordInput.setAttribute('type', 'password');
            }
        });

        // Backend login logic (unchanged)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            errorBox.style.display = 'none';
            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            loginBtn.innerText = "Authenticating...";
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    window.location.href = 'loading.html';
                } else {
                    const data = await response.json();
                    showError(data.message || 'Invalid email or password.');
                }
            } catch (error) {
                console.error('Network Error:', error);
                showError('Server connection failed. Please check your internet.');
            } finally {
                loginBtn.innerText = "Submit";
                loginBtn.disabled = false;
            }
        });

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
