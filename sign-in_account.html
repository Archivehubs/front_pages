<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-in_account.css">
    <title>Archivehubs Sign In</title>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Archivehubs.com</h1>
        <p class="subtitle">Your Global Diary</p>
        <img src="images/header.jpg" alt="Archivehubs Logo" class="logo">
        <p class="account-text">Archivehubs Account Opening</p>
        
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="submit-btn">Submit</button>
            
            <p class="signup-text">
                First - time user? <a href="create-account.html" class="signup-link">Sign up Here</a>
            </p>
        </form>
    </div>
</body>
</html>
