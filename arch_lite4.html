<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivehubs Lite - Add Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body,
    html {
      margin: 0;
      font-family: sans-serif;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 95%;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Distribute content vertically */
    }

    .left-panel h2 {
      font-size: 1.3em;
      margin-bottom: 5px;
    }

    .left-panel h3 {
      font-size: 1.1em;
      color: #555;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9em;
      box-sizing: border-box;
      min-height: 80px;
    }

    .form-group .visibility-info {
      background-color: #f9f9f9;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.85em;
      color: #777;
      margin-top: 5px;
    }

    .form-group label strong {
      font-weight: bold;
      color: #333;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: #555;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-group a {
      color: #007bff;
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .pagination-button {
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .pagination-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-button i {
      margin-right: 5px;
    }

    .bottom-buttons {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 10px; /* Spacing between buttons */
    }

    .bottom-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
      text-decoration: none;
    }

    .bottom-buttons a.primary {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .bottom-buttons a i {
      margin-right: 5px;
    }

    .right-panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right-panel h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
      text-align: center;
    }

    .preview-placeholder {
      font-size: 1.1em;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div>
        <h2>Create a Lite</h2>
        <h3>Add details</h3>
        <div class="form-group">
          <label for="lite-description"><strong>Describe your lite</strong></label>
          <textarea id="lite-description" placeholder="Enter a description"></textarea>
        </div>
        <div class="form-group">
          <label><strong>Who can see this?</strong></label>
          <div class="visibility-info">
            ArchiveLite can appear across Archivehubs in places like Home and Video.
          </div>
          <label>
            <input type="radio" name="visibility" value="public" checked>
            <strong>Public</strong>
          </label>
          <small class="visibility-info">Anyone on or off Archivehubs. This lets anyone create Lite with your original
            audio.</small>
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="enable-remixing">
            Allow others to create Lites that play your video with theirs. <a href="#">Learn more</a>
          </label>
        </div>
      </div>
      <div class="bottom-buttons">
        <a href="#" class="button">
          <i class="fas fa-chevron-left"></i>
          Previous
        </a>
        <a href="#" class="button primary">
          <i class="fas fa-check"></i>
          Publish
        </a>
      </div>
    </div>
    <div class="right-panel">
      <h2>Preview</h2>
      <div class="preview-placeholder">
        <span>[Video Preview Placeholder]</span>
      </div>
    </div>
  </div>
</body>

</html>
