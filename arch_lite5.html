<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Audience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body,
    html {
      margin: 0;
      font-family: sans-serif;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      text-align: left;
      margin-bottom: 20px;
    }

    .header h2 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 0.9em;
      color: #555;
      margin-top: 0;
    }

    .option-group {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .option-group:last-child {
      border-bottom: none;
    }

    .option-label {
      display: flex;
      align-items: center;
      font-size: 0.95em;
      color: #333;
      margin-bottom: 8px;
    }

    .option-label input[type="radio"] {
      margin-right: 8px;
    }

    .option-description {
      font-size: 0.85em;
      color: #777;
      margin-top: 0;
    }

    .bottom-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .bottom-actions .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.9em;
      color: #555;
    }

    .bottom-actions .checkbox-label input[type="checkbox"] {
      margin-right: 5px;
    }

    .bottom-actions button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
    }

    .bottom-actions button.primary {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .bottom-actions button:hover {
      background-color: #e9ecef;
    }

    .bottom-actions button.primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Select Audience</h2>
      <p>Who can see this?</p>
      <p>Your default audience for Lite is set to Public, but you can always change the audience of this specific Lite.</p>
    </div>

    <div class="option-group">
      <label class="option-label">
        <input type="radio" name="audience" value="public" checked>
        Public
      </label>
      <p class="option-description">Anyone on or off Archivehubs. This lets anyone create lites with your original audio.</p>
    </div>

    <div class="option-group">
      <label class="option-label">
        <input type="radio" name="audience" value="myconnections">
        MyConnections
      </label>
      <p class="option-description">Your networks on Archivehubs</p>
    </div>

    <div class="option-group">
      <label class="option-label">
        <input type="radio" name="audience" value="selectedconnections">
        Selected Connections
      </label>
      <p class="option-description">Hide from certain connections</p>
    </div>

    <div class="option-group">
      <label class="option-label">
        <input type="radio" name="audience" value="onlyme">
        Only me
      </label>
    </div>

    <div class="bottom-actions">
      <label class="checkbox-label">
        <input type="checkbox">
        Set as default audience for Lite
      </label>
      <div>
        <button>Cancel</button>
        <button class="primary">Done</button>
      </div>
    </div>
  </div>
</body>

</html>
