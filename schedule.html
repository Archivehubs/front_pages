      <div class="schedule-modal">
        <div class="schedule-modal-header">
          <span><b>Create a Schedule</b></span>
          <button onclick="window.location.href='calendar.html'" class="schedule-modal-close">&times;</button>
        </div>
        <div class="schedule-modal-body">
          <div class="schedule-modal-instructions">
            To create a schedule on Archivehubs, follow the steps and provide the required information.
          </div>
      
          <div class="schedule-form-group">
            <label class="schedule-label">Schedule Title</label>
            <input type="text" class="schedule-input" placeholder="Add a title to your schedule">
          </div>
      
          <div class="schedule-form-group schedule-goals-row">
            <label class="schedule-label">Schedule Goals and Objectives</label>
            <div class="schedule-goals-flex">
              <input type="text" class="schedule-input" placeholder="Define your goals and objectives">
              <button class="schedule-plus-btn">+</button>
            </div>
          </div>
      
          <div class="schedule-form-row">
            <div class="schedule-form-group">
              <label class="schedule-label">Tasks and Activities</label>
              <div class="schedule-flex">
                <span class="schedule-sn">SN</span>
                <input type="text" class="schedule-input" placeholder="Add your tasks and activities">
                <button class="schedule-plus-btn">+</button>
              </div>
            </div>
            <div class="schedule-form-group">
              <label class="schedule-label">Time Line</label>
              <div class="schedule-flex">
                <button class="schedule-dropdown-btn">Start Date ▼</button>
                <button class="schedule-dropdown-btn">End Date ▼</button>
              </div>
            </div>
          </div>
      
          <div class="schedule-form-row">
            <div class="schedule-form-group">
              <label class="schedule-label">Availability</label>
              <div class="schedule-flex">
                <span class="schedule-sn">SN</span>
                <button class="schedule-dropdown-btn">Add time slot i.e work hours ▼</button>
                <button class="schedule-plus-btn">+</button>
              </div>
            </div>
            <div class="schedule-form-group">
              <div class="schedule-flex">
                <button class="schedule-dropdown-btn">Add Breaks ▼</button>
                <button class="schedule-dropdown-btn">Add Personal time ▼</button>
              </div>
            </div>
          </div>
      
          <div class="schedule-form-group">
            <label class="schedule-label">Priorities</label>
            <div class="schedule-flex">
              <span class="schedule-sn">SN</span>
              <input type="text" class="schedule-input" placeholder="Allocate priorities for your tasks and activities">
              <button class="schedule-plus-btn">+</button>
            </div>
          </div>
      
          <div class="schedule-form-group">
            <label class="schedule-label">Time Block</label>
            <div class="schedule-flex">
              <span class="schedule-sn">SN</span>
              <input type="text" class="schedule-input" placeholder="Decide on your time block or interval e.g 30min, 1 hour etc.">
              <button class="schedule-plus-btn">+</button>
            </div>
          </div>
        </div>
        <div class="schedule-modal-section">
            <div class="schedule-form-group">
              <label class="schedule-label">Recurring Events</label>
              <div class="schedule-flex">
                <span class="schedule-sn">SN</span>
                <input type="text" class="schedule-input" placeholder="Add any recurring events such as meetings, appointment  etc.">
                <button class="schedule-plus-btn">+</button>
              </div>
            </div>
          
            <div class="schedule-form-group" style="margin-top: 32px;">
              <label class="schedule-label">Time Constraint Time Line</label>
              <div class="schedule-flex">
                <button class="schedule-dropdown-btn">Date ▼</button>
                <button class="schedule-dropdown-btn">Time ▼</button>
              </div>
            </div>
          
            <div class="schedule-actions-row">
              <button class="schedule-create-btn">Create Schedule</button>
            </div>
          
            <div class="schedule-upgrade-row">
              <button class="schedule-upgrade-btn">Upgrade to Premium</button>
            </div>
          </div>
