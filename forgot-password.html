<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ArchiveHubs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="logo-container">
                <img src="images/Logo.png" alt="ArchiveHubs Logo">
            </div>
            
            <h1 class="forgot-password-title">Forgot Password?</h1>
            <p class="forgot-password-description">
                Enter your email address and we'll send you instructions to reset your password.
            </p>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <a href="reset-password.html">
                    <button type="submit" class="submit-btn">
                        Send Reset Link
                    </button>
                </a>
            </form>

            <div class="back-to-login">
                <a href="sign-in_account.html">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Here you would typically send the email to your server
            alert('If an account exists with ' + email + ', you will receive password reset instructions.');
        });
    </script>
</body>
</html>
