<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivehubs Lite - Edit Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body,
    html {
      margin: 0;
      font-family: sans-serif;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 95%;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    .left-panel h2 {
      font-size: 1.3em;
      margin-bottom: 5px;
    }

    .left-panel h3 {
      font-size: 1.1em;
      color: #555;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .trim-video-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .trim-video-section i {
      font-size: 1.2em;
    }

    .timeline-container {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      height: 80px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      border-radius: 5px;
    }

    .timeline-placeholder {
      /* Style this to look like a timeline */
      width: 80%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
    }

    .time-display {
      /* Style for the time 52.5 */
      font-size: 0.9em;
      color: #555;
      margin-left: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .button.primary {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .button:hover {
      background-color: #e9ecef;
    }

    .button.primary:hover {
      background-color: #0056b3;
    }

    .button i {
      margin-right: 5px;
    }

    .right-panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }

    .right-panel h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .preview-box {
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 0.9em;
      text-align: center;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h2>Create a Lite</h2>
      <h3>Edit your lite</h3>
      <div class="trim-video-section">
        <i class="fas fa-cut"></i>
        <span>Trim Video</span>
      </div>
      <div class="timeline-container">
        <div class="timeline-placeholder"></div>
        <span class="time-display">52.5</span>
      </div>
      <div class="buttons">
        <a href="#" class="button">
          <i class="fas fa-chevron-left"></i>
          Previous
        </a>
        <a href="#" class="button primary">
          Next
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
    <div class="right-panel">
      <h2>Preview</h2>
      <div class="preview-box">
        <span>[Video Preview Placeholder]</span>
      </div>
    </div>
  </div>
</body>

</html>
