<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archivehubs Lite - Upload Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body,
    html {
      margin: 0;
      font-family: sans-serif;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 95%;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    .left-panel h2 {
      font-size: 1.3em;
      margin-bottom: 5px;
    }

    .left-panel h3 {
      font-size: 1.1em;
      color: #555;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .upload-box i {
      font-size: 2em;
      color: #777;
      margin-bottom: 10px;
    }

    .upload-box p {
      margin-top: 5px;
      margin-bottom: 5px;
      color: #555;
      font-size: 0.9em;
      text-align: center;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .pagination-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
    }

    .pagination-dot.active {
      background-color: #007bff;
    }

    .next-button-container {
      display: flex;
      justify-content: flex-end;
    }

    .next-button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .next-button.primary {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .next-button:hover {
      background-color: #e9ecef;
    }

    .next-button.primary:hover {
      background-color: #0056b3;
    }

    .next-button i {
      margin-left: 5px;
    }

    .right-panel {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }

    .right-panel h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .preview-box {
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #777;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 0.9em;
      text-align: center;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .preview-box p {
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <h2>Create a Lite</h2>
      <h3>Upload Video</h3>
      <div class="upload-box">
        <i class="fas fa-camera" style="font-size: 2em; color: #777; margin-bottom: 10px;"></i>
        <p>Add Video</p>
        <p>Or drag and drop</p>
      </div>
      <div class="pagination">
        <div class="pagination-dot active"></div>
        <div class="pagination-dot"></div>
        <div class="pagination-dot"></div>
      </div>
      <div class="next-button-container">
        <a href="#" class="next-button primary">
          Next
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>
    <div class="right-panel">
      <h2>Preview</h2>
      <div class="preview-box">
        <p>Your Video Preview</p>
        <p>Upload your video in order to see a preview here.</p>
      </div>
    </div>
  </div>

  <script>
    // Basic JavaScript to handle pagination (for demonstration)
    const paginationDots = document.querySelectorAll('.pagination-dot');
    let currentDot = 0;

    function setActiveDot(index) {
      paginationDots.forEach((dot, i) => {
        dot.classList.remove('active');
        if (i === index) {
          dot.classList.add('active');
        }
      });
      currentDot = index;
      updateNavigationButtons();
    }

    function updateNavigationButtons() {
      // In a real scenario, you would control the visibility of "Previous" and "Next"
      // buttons based on the current video/step. For this static view, we'll just
      // keep the "Next" button visible.
    }

    paginationDots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        setActiveDot(index);
        // In a real scenario, this would trigger a change in the displayed content
      });
    });

    // Initialize the active dot
    setActiveDot(0);
  </script>
</body>

</html>
