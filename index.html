<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    body {
            min-height: 100vh;
            background: #D9D9D9;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 70%;
            margin: 0 auto;
            padding: 48px 16px;
        }

        .header {          
            margin-bottom: 48px;
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .header p {
            font-size: 1rem;
            color: #6b7280;
        }

        .video-grid, .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .video-card, .game-card {
            background: #ffffff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover, .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .thumbnail {
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       
        .info {
            padding: 16px;
        }

        .author-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .author-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #dbeafe;
        }

        .author-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-details h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
        }

        .author-details p {
            font-size: 0.8rem;
            color: #6b7280;
            margin: 0;
        }

        .view-more {
            text-align: center;
            margin-bottom: 48px;
        }

        .view-more button {
            padding: 12px 24px;
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .view-more button:hover {
            background: #1d4ed8;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .video-grid, .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .video-grid, .game-grid {
                grid-template-columns: 1fr;
            }

            .header h2 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.875rem;
            }
        }
    
    </style>
  
</head>
