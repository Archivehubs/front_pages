<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiveHubs - Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .boarding-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffc107;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-text {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="boarding-container">
        <div class="logo-container">
            <img src="images/Logo.jpg" alt="ArchiveHubs Logo">
        </div>
        <div class="loader"></div>
        <div class="welcome-text">Welcome to ArchiveHubs</div>
        <p style="font-style: italic;">Your Global Diary</p>
    </div>

    <script>
        // Redirect to create-account.html after 5 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 5000);
    </script>
</body>
</html>
